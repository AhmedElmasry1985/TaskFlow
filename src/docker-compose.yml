services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
        
  # SQL Server for UsersAPI
  usersdb:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Pass@word123
      - MSSQL_PID=Express
    ports:
      - "11433:1433"
    volumes:
      - usersdb-data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Pass@word123", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  # UsersAPI Service
  usersapi:
    build:
      context: .
      dockerfile: UsersApi/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=usersdb;Database=UsersDb;User Id=sa;Password=Pass@word123;TrustServerCertificate=True;
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    ports:
      - "18080:8080"
      - "18081:8081"
      - "18082:8082"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 40s
    depends_on:
      usersdb:
        condition: service_healthy
      rabbitmq:
        condition: service_started
        
  # SQL Server for TasksAPI
  tasksdb:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Pass@word123
      - MSSQL_PID=Express
    ports:
      - "21433:1433"
    volumes:
      - tasksdb-data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Pass@word123", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  # TasksAPI Service
  tasksapi:
    build:
      context: .
      dockerfile: TasksApi/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=tasksdb;Database=TasksDb;User Id=sa;Password=Pass@word123;TrustServerCertificate=True;
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - UsersServiceGrpcUrl=http://usersapi:8082
    ports:
      - "28080:8080"
      - "28081:8081"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 40s
    depends_on:
      tasksdb:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      usersapi:
        condition: service_healthy # Waits for UsersAPI for gRPC

volumes:
  rabbitmq-data:
  usersdb-data:
  tasksdb-data: